<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" type="text/css" href="form.css">
        <title>Form</title>
    </head>
    <body>
        <div class="login_register">
            <form class="login">
                <h2>Login</h2>
                <input class="textfield" type="email" placeholder="Email"/>
                <input class="textfield" type="password" placeholder="Password"/>
                <input class="button" type="submit" value="Sign In"/>
            </form>  
            <div class="separator"></div>
            <form class="register">
                <h2>Register</h2>
                <input class="textfield" type="email" placeholder="Email"/>
                <input class="textfield" type="email" placeholder="Retype email"/>
                <input class="textfield" type="password" placeholder="Password"/>
                <input class="textfield" type="password" placeholder="Retype password"/>
                <input class="button" type="submit" value="Sign Up"/>
            </form>
        </div>
    </body>
</html>
